<div id="wplaceBot" class="wplace-bot" data-collapsed="false">
    <style>
        .wplace-bot {
            position: fixed;
            top: 50px;
            left: 50px;
            z-index: 9999;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 14px rgba(16, 24, 40, 0.04);
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        :root {
            --bg-color: #ffffff;
            --bg-muted: #f3f4f6;
            --bg-preview: #f8fafc;
            --border-color: #e5e7eb;
            --border-muted: #e6edf3;
            --text-color: #111827;
            --text-muted: #6b7280;
            --text-placeholder: #94a3b8;
            --primary: #2563eb;
            --error: #ef4444;
        }

        .wplace-bot__header {
            display: flex;
            align-items: center;
            gap: 10px;
            user-select: none;
            padding: 6px 4px;
            background: var(--bg-muted);
            border-radius: 8px;
            cursor: grab;
        }

        .wplace-bot__title {
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
            flex: 1;
        }

        .wplace-bot__chev {
            width: 18px;
            height: 18px;
            display: inline-block;
            transition: transform 0.18s ease;
            transform-origin: center;
            color: var(--primary);
        }

        .wplace-bot__controls {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 12px;
        }

        .wplace-bot__preview {
            position: relative;
            width: 100%;
            height: 150px;
            border-radius: 8px;
            border: 1px dashed var(--border-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: var(--bg-preview);
        }

        .wplace-bot__preview-controls-btn {
            cursor: pointer;
        }

        .wplace-bot__preview-controls {
            position: absolute;
            display: flex;
            gap: 8px;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            line-height: 1;
        }

        .wplace-bot__preview-placeholder {
            color: var(--text-placeholder);
            font-size: 14px;
        }

        .wplace-bot__preview-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            display: none;
        }

        .wplace-bot__label {
            display: flex;
            flex-direction: column;
            font-size: 13px;
            color: var(--text-muted);
        }

        .wplace-bot__input {
            font-size: 13px;
            padding: 6px 8px;
            border: 1px solid var(--border-muted);
            border-radius: 8px;
            background: #fcfdff;
            outline: none;
        }

        .wplace-bot__row {
            display: flex;
            gap: 10px;
        }

        .wplace-bot__row {
            display: flex;
            gap: 10px;
        }

        .wplace-bot__row>.wplace-bot__label {
            flex: 1 1 0;
            min-width: 0;
        }


        .wplace-bot__input--readonly {
            font-size: 11px;
        }

        .wplace-bot__warning {
            color: var(--error);
            font-size: 10px;
            display: block;
        }
        .wplace-bot__left-charges {
            font-size: 12px;
            display: block;
        }

        .wplace-bot__start-btn {
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.12);
        }

        .wplace-bot__noSelect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .wplace-bot__advancedContent {
            transition: all 0.2s ease;
            display: none;
            flex-direction: column;
            gap: 10px;
            padding-top: 8px;
        }

        .wplace-bot__advancedHeader {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: var(--bg-muted);
            border-radius: 6px;
            padding: 4px 6px;
        }
    </style>

    <div id="dragHeader" class="wplace-bot__header">
        <svg id="chev" class="wplace-bot__chev" viewBox="0 0 24 24" fill="none" aria-hidden>
            <path d="M8 9l4 4 4-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <div class="wplace-bot__title">wplace bot</div>
    </div>

    <div id="controlsRow" class="wplace-bot__controls">
        <div class="wplace-bot__preview">
            <div class="wplace-bot__preview-controls">
                <button id="pasteConfig" title="Paste Config" class="wplace-bot__preview-controls-btn">üì•</button>
                <button id="copyConfig" title="Copy Config" class="wplace-bot__preview-controls-btn">üìã</button>
                <button id="clearBtn" title="Clear All" class="wplace-bot__preview-controls-btn">üóëÔ∏è</button>
            </div>

            <span id="previewImgPlaceholder" class="wplace-bot__preview-placeholder">Preview</span>
            <img id="previewImg" alt="Preview" class="wplace-bot__preview-img" />
        </div>

        <label class="wplace-bot__label">
            <span>Image</span>
            <input id="imageInput" type="file" accept="image/*" class="wplace-bot__input" />
        </label>

        <div class="wplace-bot__row">
            <label class="wplace-bot__label" style="flex: 1;">
                <span>Width (px)</span>
                <input id="pxW" type="number" min="1" placeholder="width px" class="wplace-bot__input" />
            </label>

            <label class="wplace-bot__label" style="flex: 1;">
                <span>Height (px)</span>
                <input id="pxH" type="number" min="1" placeholder="height px" class="wplace-bot__input" />
            </label>
        </div>

        <label class="wplace-bot__label" style="flex:1;flex-direction: row; align-items: center; gap: 6px;">
            <input id="lockAspectRatioInput" type="checkbox" style="width:14px;height:14px;" />
            <span>Lock aspect ratio</span>
        </label>

        <div class="wplace-bot__row">
            <label class="wplace-bot__label" style="flex: 1;">
                <span>Pixel Count</span>
                <input id="pxCount" type="number" min="1" placeholder="pixel count" class="wplace-bot__input"
                    readonly />
            </label>

            <label class="wplace-bot__label" style="flex: 1;">
                <span>Total Time</span>
                <input id="totalTimeInput" placeholder="total time"
                    class="wplace-bot__input wplace-bot__input--readonly" readonly />
            </label>
        </div>

        <label class="wplace-bot__label" style="flex: 1;">
            <span>Starting Point</span>
            <input id="startingPointInput" placeholder="starting point" class="wplace-bot__input" readonly />
        </label>

        <div id="advancedHeader" class="wplace-bot__advancedHeader">
            <svg id="advancedChev" class="wplace-bot__chev" viewBox="0 0 24 24" style="transform:rotate(-90deg)"
                fill="none">
                <path d="M8 9l4 4 4-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <div class="wplace-bot__noSelect" style="font-weight:500; font-size:13px; flex:1;">Advanced Settings</div>
        </div>

        <div id="advancedContent" class="wplace-bot__advancedContent">
            <div class="wplace-bot__row">
                <label class="wplace-bot__label" style="flex:1;flex-direction: row; align-items: center; gap: 6px;">
                    <input id="useDefaultColorsInput" type="checkbox" style="width:14px;height:14px;" />
                    <span>Use default colors only</span>
                </label>
                <label class="wplace-bot__label" style="flex:1;flex-direction: row; align-items: center; gap: 6px;">
                    <input id="autoStartId" type="checkbox" style="width:14px;height:14px;" />
                    <span>Auto start</span>
                </label> 
            </div>

            <label class="wplace-bot__label">
                <span>Dithering Algorithm</span>
                <select id="ditherAlgorithm" class="wplace-bot__input">
                    <option value='nearest'>Nearest</option>
                    <option value='floyd-steinberg'>Floyd-Steinberg</option>
                    <option value='atkinson'>Atkinson</option>
                    <option value='jarvis'>Jarvis</option>
                    <option value='ordered'>Ordered</option>
                </select>
            </label>
            <div class="wplace-bot__row">
                <label class="wplace-bot__label" style="flex:1;">
                    <span>Gamma</span>
                    <input id="gammaInput" type="number" step="0.1" value="1.0" class="wplace-bot__input" />
                </label>
                <label class="wplace-bot__label" style="flex:1;">
                    <span>Ordered size</span>
                    <select id="orderedSizeInput" class="wplace-bot__input">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="8" selected>8</option>
                    </select>
                </label>
            </div>

            <div class="wplace-bot__row" style="display: flex;gap: 10px;">
                <label class="wplace-bot__label" style="flex:1 1 50%;">
                    <span>Strength (0..1)</span>
                    <input id="strengthInput" type="range" min="0" max="1" step="0.01" value="1"
                        class="wplace-bot__input" style="cursor:pointer;padding: 0px;" />
                </label>
                <label class="wplace-bot__label"
                    style="flex:1;flex-direction: row; align-items: center; gap: 6px;margin-top: 15px;">
                    <input id="serpentineInput" type="checkbox" style="width:14px;height:14px;" />
                    <span>Serpentine</span>
                </label>
            </div>
        </div>

        <span id="leftCharges" class="wplace-bot__left-charges"></span>
        <span id="captchaWarningText" class="wplace-bot__warning">‚ö†Ô∏è Captcha is not ready</span>

        <button id="startBtn" class="wplace-bot__start-btn">Start</button>
    </div>
</div>
